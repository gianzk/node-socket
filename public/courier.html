        .centerbutton{
          display: flex;
          flex-direction: row;
          justify-content: center;
          margin-left: auto;
          margin-right: auto;
          padding-bottom: 10px;
        }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Incio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" href="tracking.html">Seguimiento<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div>

    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="font-weight-normal">Detalle de orden</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"> <small class="text-muted"></small></h1>
        <ul class="list-unstyled">
        </ul>
      </div>
      <div class="container centerbutton">
         <button type="button" class="btn  btn-lg  btn-outline-primary">Despacho</button>
      <button type="button" class="btn  btn-lg  btn-outline-primary">Entregando</button>
      <button type="button" class="btn  btn-lg  btn-outline-primary">Recepcionado</button>
      </div>
    </div>
  </div>

  <script src="libs/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script>
    
    var searchParams = new URLSearchParams(window.location.search);

    

    let values=new Array();
    for(let key of searchParams.keys()){
        (searchParams.get(key))?values.push({name:key,value:searchParams.get(key)}):key=searchParams.keys().length;
    }

    console.log(values);
    if(values.length<8){
      alert("Complete todo los campos");
      window.history.back();
    }

    function createOrder() {
      let ul=document.getElementsByClassName("list-unstyled")[0];
        values.map(
          (element)=>{
              let li=document.createElement("li");
              const contendio=element.name+" => "+element.value;
              const text=document.createTextNode(contendio);
              li.appendChild(text);
              ul.appendChild(li);
          }
          
        )
    }
    createOrder();
      const orderdetail=values.find(e=>{return e.name=='dni'});
      $('h4').text('Detalle de orden: Nro'+orderdetail.value);
   
  </script>
</body>

</html>

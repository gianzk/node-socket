    function registerOrder() {

      const name = $('#inputName').val();
      const lastName = $('#inputLastName').val();

      const cantidad = $('#inputCantidad').val();
      const address = $('#inputAddress2').val();
      const city = $('#inputCity').val();
      const zip = $('#inputZip').val();

      const bodyData = {
        'name': name,
        'lastName': lastName,
        'dni': dni,
        'pedido': pedido,
        'cantidad': cantidad,
        'address': address,
        'city': city,
        'zip': zip
      };
      fetch(urlPost, {

        },
        method: 'post',
        body: JSON3.stringify(bodyData)
